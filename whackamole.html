<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48cae4, #51cf66);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            flex: 1;
            min-width: 120px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-btn {
            background: linear-gradient(45deg, #ff9a56, #ffad56);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #51cf66, #40c057);
            transform: scale(1.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .hole {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, #4a4a4a 0%, #2d2d2d 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 
                inset 0 5px 15px rgba(0, 0, 0, 0.8),
                0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .hole:hover {
            transform: scale(1.05);
        }

        .mole {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #8B4513, #D2691E);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            top: 20px;
            left: 20px;
            box-shadow: 25px 0 0 #000, 12px 15px 0 8px #FF69B4;
        }

        .mole::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            top: -10px;
            left: 25px;
            box-shadow: -8px 5px 0 -2px #8B4513, 16px 5px 0 -2px #8B4513;
        }

        .mole.show {
            bottom: 20px;
            animation: moleWiggle 0.5s ease-in-out infinite alternate;
        }

        @keyframes moleWiggle {
            0% { transform: translateX(-50%) rotate(-2deg); }
            100% { transform: translateX(-50%) rotate(2deg); }
        }

        .mole.whacked {
            animation: whackAnimation 0.3s ease-out forwards;
        }

        @keyframes whackAnimation {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            50% { transform: translateX(-50%) scale(1.2) rotate(180deg); }
            100% { transform: translateX(-50%) scale(0) rotate(360deg); bottom: -80px; }
        }

        .special-mole {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            animation: sparkle 1s ease-in-out infinite alternate;
        }

        @keyframes sparkle {
            0% { box-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700; }
            100% { box-shadow: 0 0 20px #FFA500, 0 0 30px #FFA500, 0 0 40px #FFA500; }
        }

        .evil-mole {
            background: linear-gradient(145deg, #8B0000, #FF0000);
        }

        .evil-mole::before {
            box-shadow: 25px 0 0 #000, 12px 15px 0 8px #FF0000;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.stop {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #51cf66, #40c057);
            width: 100%;
            transition: width 0.1s linear;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(81, 207, 102, 0.5);
        }

        .combo-display {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .combo-display.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #feca57;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        .high-score-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .high-score-notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .hole {
                width: 90px;
                height: 90px;
            }
            
            .mole {
                width: 60px;
                height: 60px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî® Whack-a-Mole üê≠</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">High Score</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timeLeft">60</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Combo</div>
                <div class="stat-value" id="combo">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Holes will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn stop" id="stopBtn" style="display:none;">Stop Game</button>
            <button class="btn" id="resetBtn">Reset Scores</button>
        </div>
    </div>

    <div class="high-score-notification" id="highScoreNotification">
        üéâ NEW HIGH SCORE! üéâ
    </div>

    <script>
        class WhackAMoleGame {
            constructor() {
                this.score = 0;
                this.timeLeft = 60;
                this.gameActive = false;
                this.moleTimer = null;
                this.gameTimer = null;
                this.combo = 0;
                this.maxCombo = 0;
                this.difficulty = 'easy';
                this.moleSpeed = { easy: 1500, medium: 1000, hard: 700 };
                this.moleVisibleTime = { easy: 2000, medium: 1500, hard: 1000 };
                this.highScore = localStorage.getItem('whackMoleHighScore') || 0;
                
                this.init();
            }

            init() {
                this.createHoles();
                this.bindEvents();
                this.updateDisplay();
                document.getElementById('highScore').textContent = this.highScore;
            }

            createHoles() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const hole = document.createElement('div');
                    hole.className = 'hole';
                    hole.innerHTML = '<div class="mole" data-hole="' + i + '"></div>';
                    
                    const comboDisplay = document.createElement('div');
                    comboDisplay.className = 'combo-display';
                    hole.appendChild(comboDisplay);
                    
                    gameBoard.appendChild(hole);
                }
            }

            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopGame());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetScores());
                
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setDifficulty(e.target.dataset.difficulty));
                });

                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('mole') && e.target.classList.contains('show')) {
                        this.whackMole(e.target);
                    }
                });
            }

            setDifficulty(difficulty) {
                if (this.gameActive) return;
                
                this.difficulty = difficulty;
                document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
            }

            startGame() {
                this.gameActive = true;
                this.score = 0;
                this.timeLeft = 60;
                this.combo = 0;
                this.updateDisplay();
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
                
                this.spawnMole();
            }

            stopGame() {
                this.endGame();
            }

            endGame() {
                this.gameActive = false;
                clearTimeout(this.moleTimer);
                clearInterval(this.gameTimer);
                
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                
                // Hide all moles
                document.querySelectorAll('.mole').forEach(mole => {
                    mole.classList.remove('show', 'special-mole', 'evil-mole');
                });
                
                // Check for high score
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('whackMoleHighScore', this.highScore);
                    this.showHighScoreNotification();
                    document.getElementById('highScore').textContent = this.highScore;
                }
            }

            spawnMole() {
                if (!this.gameActive) return;
                
                const holes = document.querySelectorAll('.mole');
                const availableHoles = Array.from(holes).filter(hole => !hole.classList.contains('show'));
                
                if (availableHoles.length === 0) {
                    this.moleTimer = setTimeout(() => this.spawnMole(), 500);
                    return;
                }
                
                const randomHole = availableHoles[Math.floor(Math.random() * availableHoles.length)];
                
                // Determine mole type
                const rand = Math.random();
                let moleType = 'normal';
                if (rand < 0.1) moleType = 'special'; // 10% chance for golden mole
                else if (rand < 0.15) moleType = 'evil'; // 5% chance for evil mole
                
                // Apply mole type
                randomHole.className = 'mole show';
                if (moleType === 'special') {
                    randomHole.classList.add('special-mole');
                } else if (moleType === 'evil') {
                    randomHole.classList.add('evil-mole');
                }
                
                // Hide mole after visible time
                setTimeout(() => {
                    if (randomHole.classList.contains('show')) {
                        randomHole.classList.remove('show', 'special-mole', 'evil-mole');
                        this.combo = 0; // Reset combo if mole escapes
                        this.updateDisplay();
                    }
                }, this.moleVisibleTime[this.difficulty]);
                
                // Schedule next mole
                this.moleTimer = setTimeout(() => this.spawnMole(), this.moleSpeed[this.difficulty]);
            }

            whackMole(mole) {
                if (!mole.classList.contains('show')) return;
                
                const hole = mole.parentElement;
                let points = 10;
                
                // Calculate points based on mole type
                if (mole.classList.contains('special-mole')) {
                    points = 50;
                } else if (mole.classList.contains('evil-mole')) {
                    points = -20;
                }
                
                // Combo multiplier
                if (points > 0) {
                    this.combo++;
                    if (this.combo > 1) {
                        points *= Math.min(this.combo, 5); // Max 5x multiplier
                        this.showComboDisplay(hole, this.combo);
                    }
                } else {
                    this.combo = 0; // Reset combo on evil mole
                }
                
                this.score += points;
                if (this.score < 0) this.score = 0;
                
                // Visual feedback
                mole.classList.add('whacked');
                mole.classList.remove('show', 'special-mole', 'evil-mole');
                
                // Create particles
                this.createParticles(hole, points > 0 ? '#51cf66' : '#ff6b6b');
                
                this.updateDisplay();
            }

            showComboDisplay(hole, combo) {
                const comboDisplay = hole.querySelector('.combo-display');
                comboDisplay.textContent = `${combo}x COMBO!`;
                comboDisplay.classList.add('show');
                
                setTimeout(() => {
                    comboDisplay.classList.remove('show');
                }, 1000);
            }

            createParticles(hole, color) {
                const rect = hole.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.backgroundColor = color;
                    particle.style.position = 'fixed';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px)`;
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }
            }

            showHighScoreNotification() {
                const notification = document.getElementById('highScoreNotification');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            resetScores() {
                if (this.gameActive) return;
                
                this.highScore = 0;
                localStorage.removeItem('whackMoleHighScore');
                document.getElementById('highScore').textContent = '0';
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('timeLeft').textContent = this.timeLeft;
                document.getElementById('combo').textContent = this.combo;
                
                // Update progress bar
                const progressBar = document.getElementById('progressBar');
                const progress = (60 - this.timeLeft) / 60 * 100;
                progressBar.style.width = progress + '%';
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WhackAMoleGame();
        });
    </script>
</body>
</html>
